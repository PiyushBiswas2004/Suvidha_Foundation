<!doctype html>
<html>
  <head>
    <title>Donate</title>
    <link rel="stylesheet" href="Donation.css" />
  </head>
  <body>
    <header>
      <img src="Images/SuvidhaLogo.png" alt="Header Image" />
      <div><h1>Help Us Make a Difference</h1></div>
      <p>Your donation will support our mission to Help the Needy.</p>
    </header>

    <form id="donation-form" action="payment-processor.php" method="POST">
      <fieldset>
        <legend>Payment Portal</legend>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your Name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Mail Address"
          required
        />

        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter Address"
        />

        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter Contact"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Donation Details</legend>
        <label for="amount">Donation Amount:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="Enter Amount for Donation"
          required
        />

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method">
          <option value="none">--none--</option>
          <option value="paypal">PayPal</option>
          <option value="gpay">GPay</option>
          <option value="rupay">Rupay</option>
          <option value="phonepe">PhonePe</option>
          <option value="debit-card">Debit Card</option>
          <option value="credit-card">Credit Card</option>
        </select>
      </fieldset>

      <button type="submit">Donate Now</button>
    </form>

    <footer>
      <p>&copy; 2023 Suvidha Foundation [ Suvidha Mahela Mandal]</p>
      <p>Contact Us: +31 548846464</p>
    </footer>
  </body>
</html>
